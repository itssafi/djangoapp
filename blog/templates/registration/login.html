{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<body class=" login" data-admin-utc-offset="3600">
    <!-- Container -->
    <div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">        
            <h1 id="site-name"><a href="accounts/login/">User Login</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" id="login-form" action=".">{% csrf_token %}
            <!-- <input type='hidden' name='csrfmiddlewaretoken' value='kfQceXXWAhJdSnK5NnFiJxUg90zIfzld'/> -->
        <div class="form-row">
            <label class="required" for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" />
    </div>
    <div class="form-row">    
        <label class="required" for="id_password">Password:</label> <input id="id_password" name="password" type="password" />
        <input type="hidden" name="next" value="/home" />
    </div>
  
    <div class="submit-row">
        <label>&nbsp;</label><input type="submit" value="Log in" />
        <label>&nbsp;</label><a href="register/">Register</a>
    </div>
    </form>
    <script type="text/javascript">
        document.getElementById('id_username').focus()
    </script>
    </div>  
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
    </div>
    <!-- END Container -->
</body>
{% endblock %}
